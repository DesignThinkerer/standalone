<article class="recipe">
  <figure>
    <img class="recipe-photo" [src]="recipe.photo" alt="Exterior photo of {{recipe.name}}">
    <figcaption class="recipe-name">{{ recipe.name }}</figcaption>
</figure>
<p class="recipe-ingredients">{{ recipe.ingredients }}</p>
<a [routerLink]="['/details', recipe.id]">Cook it!</a>
</article>
