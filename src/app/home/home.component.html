<section>
    <form>
      <input type="text" placeholder="Search recipes">
      <button class="primary" type="button">Search</button>
    </form>
</section>
<section class="results">
<app-recipe [recipe]="recipe"></app-recipe>
<!-- Property binding syntax to notify Angular that the assigned value is a property from the component class and not a string value. "recipe" is the name of a property from the RecipeComponent. -->
</section>
