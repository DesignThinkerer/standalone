name: Build and test

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Prepare
        run: |
          cd src
          npm install
          npm run build
          cd dist
          npm link
          cd ..
          cd ..
          npm link angular-cli-ghpages
          ng add angular-cli-ghpages

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd standalone
          ng deploy --no-silent --name="TheophileDesmedt" --email="theophiledesmedt-buildbot@gmail.com"
